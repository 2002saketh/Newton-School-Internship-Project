<!DOCTYPE html>
<html>
<body>
<center>
<h2>JavaScript to find number of days in given Month </h2>



<p id="demo"></p>

<script>
function myFunction() {
  let result;
  var n = window.prompt("Enter month number: ");
  const days=[31,28,31,30,31,30,31,31,30,31,30,31];
  if (n<1 || n>12) {
  result= "Invalid Input: Month number ranges from 1 to 12";
  }
else{
  result = days[n-1];
}
return result;
}
document.getElementById("demo").innerHTML = myFunction();
</script>
</center>
</body>
</html>
